<script>
    function check(str) {
        let ispresent=false;
        for(var i = 0; i < str.length; i++)
        {
            if(str[i] == 'a' && str[i+4] == 'b'){
                ispresent = true;
                break;
            }
        }
        return ispresent;

 }
 const str = prompt('Enter any string: ');
 
 const result = check(str);
 console.log(result);
 document.write(result); 
 </script>
