<html>
<header>
    <h4>Write a JavaScript program to check if a given string contains equal number of p's and t's
        present</h4>
</header>

<body>
</body>

</html>
<script>
    function toCheckp_t(str) {
        var str_p = str.replace(/[^p]/g, "");

        var str_t = str.replace(/[^t]/g, "");

        var p_num = str_p.length;
        var s_num = str_t.length;

        return p_num === s_num;

    }
    const str = prompt('Enter any string: ');

    const result = toCheckp_t(str);
    console.log(result);
    document.write(result); 
</script>
