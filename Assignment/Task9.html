<html>
<header>
    <h4>Write a JavaScript program to divide two positive numbers and return a string with properly
        formatted commas</h4>
</header>

<body>
</body>

<script>
    function differenString(n1, n2) {
if(n2!=0){
        var div = Math.round(n1 / n2).toString(),
            result_array = div.split("");

        if (div >= 1000) {
            for (var i = div.length - 3; i > 0; i -= 3) {
                result_array.splice(i, 0, ",");
            }
            result_array;
        }
        return result_array;
    }
    else{
        alert("Can not devide by zero!");
    }}
    const n1 = prompt('Enter first number: ');
    const n2 = prompt('Enter second number: ');

    const result = differenString(n1,n2);
    console.log(result);
    document.write(""+result); 
</script>
