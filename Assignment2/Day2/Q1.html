<!DOCTYPE html>
<html>
<body>
<p>Create an arrow function which will take multiple inputs and you have to print he 
minimum number from it.</p>

<p id="Q1"></p>

<script>
var numbers = [25, 45, 15, -5, 73, 6];
var minValue = num=>Math.min.apply(null, num);
document.getElementById("Q1").innerHTML = minValue(numbers);

</script>

</body>
