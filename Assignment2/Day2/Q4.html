<!DOCTYPE html>
<html>
<body>
<p>Create an arrow function by which you have to sort the given numbers.</p>

<p id="Q4"></p>

<script>
var numbers = [4, 5, 9, 1, 8, 0];
 var sorting=numbers=>numbers.sort((a, b) => a - b);
document.getElementById("Q4").innerHTML = sorting(numbers);

</script>

</body>
</html>
